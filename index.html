<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/bc1f5db172.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<!-- fab fa-youtube
fas fa-search
fas fa-ellipsis-v
fas fa-caret-down
fas fa-thumbs-up
fas fa-thumbs-down
fas fa-share
fas fa-plus
fab fa-font-awesome-flag -->
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Video Player-->
        <section class="player">
            <video controls src="video/testvideo.mp4"></video>
        </section>

        <div class="infoAndUpNext">
            <!-- Video Info -->
            <section class="info">
                <!-- Metadata -->
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#YoutubeCoding</li>
                        <li>#YoutubeCoders</li>
                        <li>#Tack</li>
                    </ul>
                    <div class="titleAndButton">
                        <span class="title clamp">
                            Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
                            만들기 | HTML, CSS, Javascript
                        </span>
                        <button class="moreBtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <span class="views">1M views 1 month ago</span>
                </div>
                <!-- Actions -->
                <ul class="actions">
                    <li>
                        <button>
                            <i class="active fas fa-thumbs-up"></i>
                            <span>1K</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-thumbs-down"></i>
                            <span>0</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-plus"></i>
                            <span>Sava</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fab fa-font-awesome-flag"></i>
                            <span>Report</span>
                        </button>
                    </li>
                </ul>
                <!-- Channel Description -->
                <div class="channel">
                    <div class="metadata">
                        <img src="image/owl.jpg" alt="">
                        <div class="info">
                            <span class="name">클론코딩 by Tack</span>
                            <span class="subscribers">1M subscribers</span>
                        </div>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </section>

            <!-- UpNext -->
            <section class="UpNext">
                <span class="title">Up next</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="image/nature1.jpg" alt=""></div>
                        <div class="info">
                            <span class="title">신비로운 자연 1</span>
                            <span class="name">Tack</span>
                            <span class="views">82k views</span>
                        </div>
                        <button class="moreBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/nature2.jpg" alt=""></div>
                        <div class="info">
                            <span class="title">신비로운 자연 2</span>
                            <span class="name">Tack</span>
                            <span class="views">71k views</span>
                        </div>
                        <button class="moreBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/nature3.jpg" alt=""></div>
                        <div class="info">
                            <span class="title">신비로운 자연 3</span>
                            <span class="name">Tack</span>
                            <span class="views">90k views</span>
                        </div>
                        <button class="moreBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </li>
                </ul>
            </section>
        </div>
    </body>
<html/>
